classes:

- system.linux.system.repo.mos9

- system.linux.system.repo.tcp_extra
- system.linux.system.repo.saltstack_2016_3_trusty
- system.neutron.gateway.cluster
- cluster.rverchikov-vlab
parameters:
  _param:
    interface_mtu: 1500
    cluster_vip_address: ${_param:openstack_control_address}
##FIXME
    linux:
      network:
        bridge: openvswitch
        interface:
          primary_second_nic:
            name: ${_param:primary_second_nic}
            enabled: true
            type: slave
            mtu: 1500
            master: bond0
          bond0:
            enabled: true
            proto: manual
            ovs_bridge: br-floating
            ovs_type: OVSPort
            type: bond
            use_interfaces:
            - ${_param:primary_second_nic}
            slaves: ${_param:primary_second_nic}
            mode: active-backup
            mtu: 1500
          br-floating:
            enabled: true
            type: ovs_bridge
          br-mgmt:
            enabled: true
            type: ovs_port
            bridge: br-floating
            proto: static
            ovs_options: tag=1800
            address: ${_param:single_address}
            netmask: 255.255.255.0
          br-mesh:
            enabled: true
            type: ovs_port
            bridge: br-floating
            proto: static
            ovs_options: tag=1801
            address: ${_param:tenant_address}
            netmask: 255.255.255.0
