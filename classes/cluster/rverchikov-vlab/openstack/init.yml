
parameters:
  _param:
    openstack_region: RegionOne
    admin_email: root@localhost
    ##Neutron osv/nodvr
    neutron_control_dvr: False
    neutron_tenant_network_types: "flat,vxlan"
    neutron_l3_ha: True
    neutron_global_physnet_mtu: 9000
    neutron_external_mtu: 9000
    neutron_gateway_dvr: False
    neutron_gateway_agent_mode: legacy
    neutron_compute_dvr: False
    neutron_compute_agent_mode: legacy
    neutron_compute_external_access: False
    galera_server_cluster_name: openstack_cluster
    galera_server_maintenance_password: MyPassword123!!
    galera_server_admin_password: MyPassword123!!
    rabbitmq_secret_key: MyPassword123!!
    rabbitmq_admin_password: MyPassword123!!
    rabbitmq_openstack_password: MyPassword123!!
    glance_version: ${_param:openstack_version}
    glance_service_host: ${_param:openstack_control_address}
    keystone_version: ${_param:openstack_version}
    keystone_service_host: ${_param:openstack_control_address}
    heat_version: ${_param:openstack_version}
    heat_service_host: ${_param:openstack_control_address}
    heat_domain_admin_password: MyPassword123!!
    cinder_version: ${_param:openstack_version}
    cinder_service_host: ${_param:openstack_control_address}
    nova_version: ${_param:openstack_version}
    nova_service_host: ${_param:openstack_control_address}
    neutron_version: ${_param:openstack_version}
    neutron_service_host: ${_param:openstack_control_address}
    glusterfs_service_host: ${_param:infra_compute_address}
    mysql_admin_user: root
    mysql_admin_password: MyPassword123!!
    mysql_cinder_password: MyPassword123!!
    mysql_glance_password: MyPassword123!!
    mysql_heat_password: MyPassword123!!
    mysql_keystone_password: MyPassword123!!
    mysql_neutron_password: MyPassword123!!
    mysql_nova_password: MyPassword123!!
    keystone_service_token: MyPassword123!!
    keystone_admin_password: MyPassword123!!
    keystone_cinder_password: MyPassword123!!
    keystone_glance_password: MyPassword123!!
    keystone_heat_password: MyPassword123!!
    keystone_keystone_password: MyPassword123!!
    keystone_neutron_password: MyPassword123!!
    keystone_nova_password: MyPassword123!!
    horizon_version: ${_param:openstack_version}
    horizon_secret_key: MyPassword123!!
    horizon_identity_host: ${_param:openstack_control_address}
    horizon_identity_encryption: none
    horizon_identity_version: 3
    metadata_password: MyPassword123!!
  linux:
    network:
      host:
        prx:
          address: ${_param:openstack_proxy_address}
          names:
          - ${_param:openstack_proxy_hostname}
          - ${_param:openstack_proxy_hostname}.${_param:cluster_domain}
        prx01:
          address: ${_param:openstack_proxy_node01_address}
          names:
          - ${_param:openstack_proxy_node01_hostname}
          - ${_param:openstack_proxy_node01_hostname}.${_param:cluster_domain}
        prx02:
          address: ${_param:openstack_proxy_node02_address}
          names:
          - ${_param:openstack_proxy_node02_hostname}
          - ${_param:openstack_proxy_node02_hostname}.${_param:cluster_domain}
        ctl:
          address: ${_param:openstack_control_address}
          names:
          - ${_param:openstack_control_hostname}
          - ${_param:openstack_control_hostname}.${_param:cluster_domain}
        ctl01:
          address: ${_param:openstack_control_node01_address}
          names:
          - ${_param:openstack_control_node01_hostname}
